<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module17</title>
    <style>
        .box {
            background-color: yellow;
        }

        .label1 {
            background-color: orange;
        }

        .span2 {
            /* 請在這裡加上visibility屬性，並將span2設為隱藏 */
            visibility: hidden;
        }


        .box:hover .span1 {
            /* 請在這裡加上display屬性將span1設為消失 */
            display: none;
        }

        .box:hover .span2 {
            /* 請在這裡加上visibility屬性將span2設為顯示 */
            visibility: visible;
        }

        .box2 {
            width: 100px;
            height: 75px;
            border: 1px solid red;
            overflow: auto;
        }
    </style>



</head>

<body>
    <div class="box">
        <span class="span1">span1</span>
        <label for="" class="label1">
            <span class="span2">span2</span>
        </label>
    </div>
    <!-- <hr> -->
    <div class="box2">
        <!-- <hr> -->
        <h1>我是H1</h1>
        <h2>我是H2</h2>
        今年季後賽前12戰狂敲6轟、長打率高達6成33的大谷翔平，本戰狀態超級火燙；首打席面對藍鳥先發薛澤（Max
        Scherzer）敲出二壘安打之後，又於第3局重砲出擊，直接轟出一發陽春砲。從畫面上來看，這球進壘位置不差，95英哩的四縫線速球，位置已經超出好球帶範圍、且位置夠高，想不到天生神力的大谷，依然輕輕鬆鬆縮著手臂，直接用蠻力敲出大牆外。
    </div>
</body>

</html>
