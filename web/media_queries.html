<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queroes</title>
    <style>
        h1 {
            color: red;
        }

        h2 {
            visibility: hidden;
        }

        @media (max-width:500px),
        print {
            h1 {
                color: blue;
                display: none;
            }

            h2 {
                visibility: visible;
                color: green;
            }
        }
    </style>
</head>

<body>
    <h1>測試1</h1>
    <h2>測試2</h2>
</body>

</html>
